<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Template Social</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="fixed-header">
      <div class="fixed-header__left-side">
        <div class="fixed-header__left-side__logo">
          <span class="material-symbols-outlined home_icon">home</span>
          <span>Logo</span>
        </div>

        <span class="material-symbols-outlined header-left-icon">globe</span>

        <span class="material-symbols-outlined header-left-icon">person</span>

        <span class="material-symbols-outlined header-left-icon">mail</span>

        <div class="fixed-header__left-side_notifications">
          <div class="fixed-header__left-side_notifications__wrapper">
            <span class="material-symbols-outlined"> notifications </span>
            <span class="trois">3</span>
          </div>
          <ul>
            <li>One new friend request</li>
            <li>John Doe posted on your mail</li>
            <li>Jane likes your post</li>
          </ul>
        </div>
      </div>

      <div class="fixed-header__right-side">
        <img
          src="./avatar2.png"
          alt="AVATER" />
      </div>
    </div>
  </body>
</html>
